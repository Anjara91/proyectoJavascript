<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./reponsive.css">
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="./footer.css">
</head>

<body>
  <header>
    <div id="contenedor">
      <nav>
        <h1 id:tittle>Green Shop</h1>
        <div id="links">
          <a class="link" href="">Inicio</a>
          <a class="link" href="">Plantas</a>
          <a class="link" href="">Blog</a>
          <a class="link" href="">Contacto</a>
        </div>
        <div id="icons">
          <i class="fa-regular fa-envelope"></i>
          <i class="fa-solid fa-phone"></i>
          <button id="toggle-carrito">
            <i class="fa-solid fa-cart-shopping" id="carritoIcon"></i>
            <span id="contador-carrito" class="contador">0</span>
          </button>
          <i class="fa-solid fa-user"></i>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">
    <div id="productos" class="productos-container"></div>
    <aside id="carrito" class="carrito oculto">
      <h2>Carrito de Compra</h2>
      <table id="tabla-carrito">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio unitario</th>
            <th>Precio total</th>
          </tr>
        </thead>
        <tbody id="lista-carrito"></tbody>
      </table>
      <p>Total pedido: <span id="total">0.00</span> € </p>
      <button id="comprar">Comprar</button>
    </aside>
  </main>
  <footer>© 2024 GreenShop. Todos los derechos reservados.</footer>
  <script src="./data.js"></script>
  <script src="./javascript.js"></script>
</body>

</html>
